<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{/fragments/header :: head}"></div>
    <title>Modifica ticket</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar('ticket')}"></nav>
    </header>
    <main>
        <div class="container my-3">
            <h1>Aggiorna ticket</h1>
            <hr />

            <!-- Form modifica -->
            <form id="ticket-form" th:object="${ticket}" th:action="${adminRole} ? @{|/ticket/edit/${ticket.id}|} : @{|/ticket/edit/status/${ticket.id}|}" method="post">
                <div class="row">
                    <div class="col-6">
                        <div class="row">

                            <!-- Title -->
                            <div class="col-12 my-2">
                                <label class="form-label">Titolo</label>

                                <th:block th:if="${adminRole}">
                                    <input type="text" class="form-control" id="title" th:field="*{title}" th:errorClass="is-Invalid">
                                </th:block>
                                <th:block th:unless="${adminRole}">
                                    <input type="hidden" th:field="*{title}" />
                                    <input type="text" class="form-control" th:value="*{title}" readonly />
                                </th:block>

                                <!-- errori validation -->
                                <ul th:if="${#fields.hasErrors('title')}">
                                    <li th:each="err : ${#fields.errors('title')}" class="text-danger" th:text="${err}"></li>
                                </ul>
                            </div>

                            <!-- Description -->
                            <div class="col-12 my-2">
                                <label class="form-label">Descrizione</label>

                                <th:block th:if="${adminRole}">
                                    <input type="text" class="form-control" id="description" th:field="*{description}" th:errorClass="is-Invalid">
                                </th:block>
                                <th:block th:unless="${adminRole}">
                                    <input type="hidden" th:field="*{description}" />
                                    <input type="text" class="form-control" th:value="*{description}" readonly />
                                </th:block>

                                <!-- errori validation -->
                                <ul th:if="${#fields.hasErrors('description')}">
                                    <li th:each="err : ${#fields.errors('description')}" class="text-danger" th:text="${err}"></li>
                                </ul>
                            </div>

                            <!-- Status -->
                            <div class="col-12 my-2">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{ticketStatus}" th:errorClass="is-Invalid">
                                    <option value="" selected>Seleziona lo stato</option>
                                    <option value="Da fare">Da fare</option>
                                    <option value="In corso">In corso</option>
                                    <option value="Completato">Completato</option>
                                </select>

                                <!-- errori validation -->
                                <ul th:if="${#fields.hasErrors('ticketStatus')}">
                                    <li th:each="err : ${#fields.errors('ticketStatus')}" class="text-danger" th:text="${err}"></li>
                                </ul>
                            </div>

                            <!-- Priority -->
                            <div class="col-12 my-2" >
                                <label class="form-label">Priorià</label>
                                <th:block th:if="${adminRole}">
                                    <select class="form-select" id="priority" th:field="*{priority}" th:errorClass="is-Invalid">
                                        <option value="" selected>Seleziona la priorità</option>
                                        <option value="Alta">Alta</option>
                                        <option value="Media">Media</option>
                                        <option value="Bassa">Bassa</option>
                                    </select>
                                </th:block>
                                <th:block th:unless="${adminRole}">
                                    <input type="hidden" th:field="*{priority}" />
                                    <input type="text" class="form-control" th:value="*{priority}" readonly />
                                </th:block>

                                <!-- errori validation -->
                                <ul th:if="${#fields.hasErrors('priority')}">
                                    <li th:each="err : ${#fields.errors('priority')}" class="text-danger" th:text="${err}"></li>
                                </ul>
                            </div>

                            <!-- Categoria -->
                            <div class="col-12 my-2">
                                <label class="form-label">Categoria</label>
                                <th:block th:if="${adminRole}">
                                    <select class="form-select" id="category" th:field="*{category.id}">
                                        <option th:each="cat : ${categoryList}" th:value="${cat.id}" th:text="${cat.categoryName}" th:selected="${ticket.category}"></option>
                                    </select>
                                </th:block>
                                <th:block th:unless="${adminRole}">
                                    <input type="hidden" th:field="*{category.id}" />
                                    <input type="text" class="form-control" th:value="${ticket.category.categoryName}" readonly />
                                </th:block>
                            </div>

                            <!-- Buttons -->
                            <div class="col-12 my-3">
                                <button class="btn btn-outline-primary" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                                        <path d="M11 2H9v3h2z" />
                                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                                    </svg>
                                    Salva
                                </button>

                                <a class="btn btn-outline-danger" th:href="@{/ticket}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                                    </svg>
                                    Cancella
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>
</html>
