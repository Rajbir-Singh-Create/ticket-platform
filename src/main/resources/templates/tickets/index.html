<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{/fragments/header :: head}"></div>
    <title>Ticket Dashboard</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar('ticket')}"></nav>
    </header>
    <main>
        <div class="container">
            
            <!-- Messaggio di creazione ticket -->
            <th:block th:if="${successMessage != null}">
                <div class="alert alert-success alert-dismissible fade show my-2" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>

            <!-- Form di ricerca ticket per titolo -->
            <div class="my-4 d-flex justify-content-between">
                <!-- Bottone creazione ticket -->
                <a class="btn btn-success" th:href="@{/ticket/create}">Apri ticket</a>

                <!-- Form di ricerca -->
                <form class="ms-auto" th:action="@{/ticket}" method="get">
                    <div class="input-group">
                        <input name="keyword" th:value="${keyword}" class="form-control" type="search"
                            placeholder="Cerca ticket" aria-label="Cerca ticket">
                        <button class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Messaggio no ticket -->
            <div th:if="${list.isEmpty()}">
                <div class="alert alert-dark my-3" role="alert">
                    Non sono presenti ticket
                </div>
            </div>

            <!-- Tabella ticket -->
             <div th:unless="${list.isEmpty()}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titolo</th>
                            <th>Data apertura</th>
                            <th>Stato</th>
                            <th>
                                <!-- Dettagli -->
                            </th>
                            <th>
                                <!-- Modifica -->
                            </th>
                            <th>
                                <!-- Elimina -->
                            </th>
                        </tr>
                        <tbody>
                            <tr th:each="ticket : ${list}">
                                <td th:text="${ticket.id}"></td>
                                <td th:text="${ticket.title}"></td>
                                <td th:text="${ticket.startDate}"></td>
                                <td th:text="${ticket.ticketStatus}"></td>
                                <!-- Dettagli ticket -->
                                <td>

                                </td>
                                <!-- Modifica ticket -->
                                 <td>

                                 </td>
                                 <!-- Elimina ticket -->
                                  <td>
                                    <form action="#" th:action="@{'/ticket/delete/{id}'(id=${ticket.id})}" method="post" onclick="return confirm('Vuoi eliminare il ticket?')">
                                        <button class="btn btn-outline-danger mx-1" type="submit" id="submitButton"> Elimina </button>
                                    </form>
                                  </td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
             </div>

        </div>
    </main>
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>

</html>
